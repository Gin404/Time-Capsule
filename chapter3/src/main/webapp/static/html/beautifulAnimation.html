
<html>
<head>
    <meta charset="UTF-8">
    <title>Log On</title>
    <link rel="stylesheet" href="../../public/CSS/login2.css" type="text/css">
    <script type="text/javascript">
        function checkRepwd() {
            var p1=document.logonform.password.value;//获取密码框的值
            var p2=document.logonform.passwordAgain.value;//获取重新输入的密码值
            if(p1!=p2){//判断两次输入的值是否一致，不一致则显示错误信息
                document.getElementById("wrongReEnter").innerHTML="Must enter the same password";//在div显示错误信息
                document.logonform.passwordAgain.focus();//焦点放到密码框
                return false;
            }else{
                document.getElementById("wrongReEnter").innerHTML="";
                return false;
            }
        }
        function checkpwd(){
            var p1=document.logonform.password.value;//获取密码框的值
            if(p1==""){
                document.getElementById("nullPassword").innerHTML="Password cannot be blank";//检测到密码为空，提醒输入//
                document.logonform.password.focus();//焦点放到密码框
                return false;//退出检测函数
            }else {
                document.getElementById("nullPassword").innerHTML="";
                return false;
            }

        }
    </script>
</head>

<body>
<div class="content">
    <form action="logOnCheck.html" method="post" class="logon-form" name="logonform">
        <div class="username widediv">
            <input type="text" name="userName" placeholder=" Your Email Address" autocomplete="on"/>
            <span class="user-icon icon">u</span>
        </div>
        <div class="password widediv">
            <input type="password" name="password" placeholder="New Password" oninput="checkpwd()"/>
            <span class="password-icon icon">p</span>
            <div id="nullPassword" class="nothing"></div>
        </div>
        <div class="password widediv">
            <input type="password" name="passwordAgain" placeholder="Enter Password Again" oninput="checkRepwd()"/>
            <span class="password-icon icon">p</span>
            <div id="wrongReEnter" class="nothing"></div>
        </div>
        <div class="account-control widediv">
            <button type="submit">Logon</button>
            <button type="reset">Reset</button>
        </div>
        <p class="not-registered">Already have a account?<a href="login.jsp">Log in now!</a></p>
    </form>
</div>
</body>
</html>
